<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="smoothie-form">
      <input
        type="text"
        id="customer-name"
        placeholder="Enter your name"
        required
      />

      <h3 class="select-fruits">Select Your Fruits</h3>
      <div class="fruit-options"></div>

      <h3 class="select-addons">Select Your Add-ons</h3>
      <div class="addOn-options"></div>

      <button type="submit">Create Smoothie</button>
    </form>

    <div id="smoothie-output"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
